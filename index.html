<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="style.css" rel="stylesheet">
        <link rel="shortcut icon" type="x-icon" href="Icon.png">
        <title>Simple calculator</title>
    </head>
    <body>
        <h2>Calculator</h2>
        <table class="calculator">
            <tr>
                <td colspan="5"><input class="display" type="text" id="result" disabled> </td>
            </tr>
            <tr id="tt">
                
            </tr>
            <tr>
                <td><input type="button" value="log" onclick="display('log&#40;'); add('Math.log10&#40;')"/></td>
                <td><input type="button" value="&#8730;" onclick="display('sqrt&#40;'); add('Math.sqrt&#40;')"/></td>
                <td><button  onclick="display('fac&#40;'); add('factorial&#40;')"><i>X!</i></button></td>
                <td><input type="button" value="(" onclick="display('&#40;'); add('&#40;')"/></td>
                <td><input type="button" value=")"  onclick="display('&#41;'); add('&#41;')"></td>
            </tr>
            <tr>
                <td><input type="button" value="ln" onclick="display('ln&#40;'); add('Math.log&#40;')"/></td> 
                <td><input type="button" value="%" onclick="display('%'); add('%')"/></td>
                <td><input type="button" value="&#94;" onclick="display('&#94;&#40;'); add('Q')"/></td>
                <td><input type="button" value="1/x" onclick="display('1/&#40;'); add('1/&#40;')"/></td>
                <td><input type="button" value="e" onclick="display('e'); add('Math.E')"/></td>

            </tr>
            <tr>
                <td><input type="button" value="7" onclick="display('7'); add('7')"/></td>
                <td><input type="button" value="8" onclick="display('8'); add('8')"/></td>
                <td><input type="button" value="9" onclick="display('9'); add('9')"/></td>
                <td><input type="button" value="AC" onclick="clearScreen()"  id ="btn"/></td>
                <td><input type="button" value="DEL" onclick="del()"/></td>       
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display('4'); add('4')"/></td>
                <td><input type="button" value="5" onclick="display('5'); add('5')"/></td>
                <td><input type="button" value="6" onclick="display('6'); add('6')"/></td>
                <td><input type="button" value="&#xd7;" onclick="display('&#xd7;'); add('*')"/></td>
                <td><input type="button" value="/" onclick="display('&#247;'); add('/')"/></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display('1'); add('1')"/></td>
                <td><input type="button" value="2" onclick="display('2'); add('2')"/></td>
                <td><input type="button" value="3" onclick="display('3'); add('3')"/></td>
                <td><input type="button" value="+" onclick="display('+'); add('+')"/></td>
                <td><input type="button" value="-" onclick="display('-'); add('-')"/></td>
            </tr>
            <tr>
                <td><button onclick="display('x10&#40'); add('Z')" pid="expo">&#xd7;10<sup>x</sup></button></td>
                <td><input type="button" value="0" onclick="display('0'); add('0')"/></td>
                <td><input type="button" value="." onclick="display('.'); add('.')"/></td>
                <td><input type="button" value="&pi;" onclick="display('pi'); add('Math.PI')"/></td>
                <td><input type="button" value="=" onclick="display('='),add('=')"/></td>
            </tr>
        </table>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
